<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
    <table>
        <tr>
            <th>Index</th>
            <th>Owner</th>
            <th>Model</th>
            <th>Series</th>
        </tr>
        <tr th:each = "car, state : ${car_list}">
            <td th:text = "${state.index+1}"></td>
            <td th:text = "${car.getOwner()}"></td>
            <td th:text = "${car.getModel()}"></td>
            <td th:text = "${car.getSeries()}"></td>
        </tr>

    </table>
</body>
</html>
